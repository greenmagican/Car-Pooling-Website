<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .form-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #bdc3c7;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: #34495e;
            color: #ecf0f1;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input:focus {
            background-color: #3b5998;
            border-color: #3b5998;
            outline: none;
        }

        input[type="submit"] {
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #c0392b;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
        }

        .success {
            color: #2ecc71;
            margin-top: 10px;
        }

        .back-button {
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='{{ url_for('home') }}'">Go Back to Home</button>
    <div class="form-container">
        <h2>Edit Profile</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('edit_profile') }}">
            <div class="form-section">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user[0] }}">
            </div>
            <div class="form-section">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ user[1] }}">
            </div>
            <div class="form-section">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" value="{{ user[2] }}">
            </div>
            <div class="form-section">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="{{ user[3] }}">
            </div>
            {% if is_driver %}
            <div class="form-section">
                <label for="preferences">Preferences:</label>
                <input type="text" id="preferences" name="preferences" value="{{ preferences if preferences else '' }}">
            </div>
            {% endif %}
            <input type="submit" value="Save Changes">
        </form>
    </div>
</body>
</html>
