<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .form-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #bdc3c7;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: #34495e;
            color: #ecf0f1;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input:focus {
            background-color: #3b5998;
            border-color: #3b5998;
            outline: none;
        }

        input[type="submit"] {
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #c0392b;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
        }

        .success {
            color: #2ecc71;
            margin-top: 10px;
        }

        .register-link {
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}
        <form id="login_form" method="POST" action="/login">
            <div class="form-section">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-section">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <input type="submit" value="Login">
        </form>
        <br/>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <p class="register-link">Click <a href="/register">here</a> to register</p>
    </div>
</body>
</html>
